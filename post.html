<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 ">
    <div class="container">
        <a href="main.html" class="navbar-brand">Blogen</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a href="main.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Posts</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown me-3">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> Welcome Mostafa
                    </a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-user-circle"></i> Profile
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </div>

                    <a href="#" class="nav-link">
                        <i class="fas fa-user-times"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cog"></i> Add Post</h1>
        </div>
      </div>
    </div>
  </header>


<section >
   <div class="container mt-3">
    <div class="row">
        <form>
            <div class="form-group mb-3 w-100">
                <label for="title mb-2">Title</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select class="form-control">
                    <option value="" selected>Web Development</option>
                    <option value="">Tech Gadgets</option>
                    <option value="">Business</option>
                    <option value="">Health & Wellness</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="formimage">Upload Image</label>
                <input type="file" class="form-control" id="formimage">
                <small class="form-text text-muted">Max Size 3mb</small>
            </div>
            <div class="form-group mb-3">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control">
                </textarea>
            </div>
           <div class="text-center">
            <button class="btn btn-primary text-center" data-dismiss="modal">Save Changes</button>
           </div>
        </form>
    </div>
   </div>

</section>
<!-- FOOTER -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy; <span id="year"></span>
                    Blogen
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
    // Get the year
    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
